<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページタイトル：ブラウザのタブに表示される名前です。必要に応じて変更してください -->
    <title>あにあめもりあ | お知らせタイトル</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;600;700;900&family=Zen+Old+Mincho:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/favicon/multi_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <a class="skip-link" href="#main">本文へスキップ</a>

    <div id="header-placeholder"></div>



    <main id="main">
        <section class="section">
            <div class="container" style="max-width: 800px;">
                <article class="reveal">
                    <header style="margin-bottom: 24px; text-align: center;">
                        <div style="margin-bottom: 10px; color: var(--muted); font-weight: 700;">
                            <!-- 日付：記事の公開日を入力してください (例: 2026-01-20 / 2026.01.20) -->
                            <time datetime="2026-01-20">2026.01.20</time>
                            <!-- タグ：記事のカテゴリーです (例: お知らせ / イベント / その他) -->
                            <span class="tag tag--soft" style="margin-left: 10px;">お知らせ</span>
                        </div>
                        <h1 style="font-size: clamp(1.5rem, 5vw, 2.2rem); font-weight: 900; margin-bottom: 0;">
                            <!-- 記事タイトル：ここにお知らせのタイトルを入力してください -->
                            お知らせのタイトルがここに入ります
                        </h1>
                    </header>

                    <div style="margin-bottom: 32px;">
                        <!-- 画像：記事のトップ画像です。src="../assets/..." の部分を画像のパスに変更してください -->
                        <!-- 画像がない場合は、この img タグ全体を削除してください -->
                        <img src="../assets/news/test2026-01-20.png" alt="記事画像"
                            style="width: 100%; height: auto; border-radius: 12px; box-shadow: var(--shadow);">
                    </div>

                    <div
                        style="font-size: 1.1rem; line-height: 1.9; background: var(--paper); padding: 30px; border-radius: 12px; border: 1px solid var(--line);">
                        <!-- 本文：ここから記事の本文です。自由に書き換えてください -->
                        <p>ここに本文が入ります。サイトの更新情報やイベントの告知などを記述してください。</p>
                        <p>画像がない場合は、上のimgタグを削除してください。</p>
                        <h3>見出しサンプル</h3>
                        <p>段落のサンプルです。</p>
                    </div>

                    <div style="margin-top: 40px; text-align: center;">
                        <!-- 戻るボタン：通常はこのままでOKです -->
                        <a href="../index.html" class="btn btn--ghost">トップへ戻る</a>
                    </div>
                </article>
            </div>
        </section>
    </main>


    <div id="footer-placeholder"></div>
    <script src="../js/common-layout.js"></script>
    <script>
        renderLayout('../');
    </script>


    <!-- Common UI Script -->
    <script src="../js/ui.js"></script>
</body>

</html>
