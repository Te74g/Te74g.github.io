<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- ページタイトル：必要に応じて変更してください -->
    <title>あにあめもりあ | プロフィールテンプレート</title>
    <meta name="description" content="キャスト紹介詳細" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;600;700;900&family=Zen+Old+Mincho:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/favicon/multi_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <a class="skip-link" href="#main">本文へスキップ</a>
    <div id="header-placeholder"></div>

    <main id="main">
        <section class="section">
            <div class="container">
                <div class="hero-grid" style="align-items: center;">

                    <!-- Image Section -->
                    <div class="reveal">
                        <div class="cheki-visual" style="border-radius: 12px; box-shadow: var(--shadow-strong);">
                            <!-- 画像選択：ここにキャストの画像パスを指定してください (例: ../assets/images/xxx.jpg) -->
                            <img src="" alt="キャスト画像" style="width:100%; height:100%; object-fit:cover;">
                        </div>
                    </div>

                    <!-- Info Section -->
                    <div class="reveal">
                        <div style="margin-bottom: 20px;">
                            <!-- タグ：所属グループなどを記入してください -->
                            <span class="tag">タグ名</span>
                            <!-- 役職：リーダー、メンバーなど -->
                            <span class="tag tag--soft">役職</span>
                        </div>

                        <!-- 名前：キャスト名を入力してください -->
                        <h1
                            style="font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; font-family: 'Zen Old Mincho', serif;">
                            名前 (Name)</h1>
                        <!-- 一言コメント -->
                        <p style="color: var(--muted); font-weight: 700; margin-bottom: 24px;">肩書きや一言コメント</p>

                        <div
                            style="background: var(--paper); padding: 20px; border-radius: 12px; border: 2px solid var(--line);">
                            <h3 style="margin-top: 0; font-weight: 900;">自己紹介</h3>
                            <p>
                                <!-- 自己紹介文：ここを書き換えてください -->
                                ここに自己紹介の文章が入ります。<br>
                                例文：「はじめまして！あにあめもりあの〇〇です。普段は〇〇をしています。イベントで皆さんにお会いできるのを楽しみにしています！」
                            </p>
                        </div>

                        <div style="margin-top: 24px; display: flex; gap: 10px;">
                            <!-- SNSリンク：href="#" の # をSNSのURL（https://...）に書き換えてください -->
                            <a href="#" class="btn btn--primary">X (Twitter)</a>
                            <a href="../pages/people.html" class="btn btn--ghost">一覧に戻る</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/common-layout.js"></script>
    <script>
        renderLayout('../');
    </script>

    <script src="../js/script.js"></script>
</body>

</html>
