<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>あにあめもりあ | キャスト紹介</title>
    <meta name="description" content="あにあめもりあ：キャスト紹介ページ" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;600;700;900&family=Zen+Old+Mincho:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/favicon/multi_favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body class="bg-texture">
    <a class="skip-link" href="#main">本文へスキップ</a>

    <div id="header-placeholder"></div>

    <main id="main">
        <section class="section">
            <div class="container">
                <header class="section-head reveal">
                    <h1 class="section-title cafe-signboard">キャスト紹介</h1>
                    <p class="section-lead">あにあめもりあを作る人たち。</p>
                </header>

                <!-- Search & Filter Toolbar -->
                <div class="toolbar reveal" style="margin-top: 40px; justify-content: center;">
                    <label class="field">
                        <span>名前検索</span>
                        <input id="people-search" type="search" placeholder="名前で検索/Search" autocomplete="off" />
                    </label>

                    <label class="field">
                        <span>タグ絞り込み</span>
                        <select id="people-tag-filter">
                            <option value="all">すべて/All</option>
                            <option value="運営">運営</option>
                            <option value="キャスト">キャスト</option>
                            <option value="スタッフ">スタッフ</option>
                            <option value="飼育">飼育</option>
                            <option value="野生">野生</option>
                            <option value="妖怪">妖怪</option>
                            <option value="区画長">区画長</option>
                        </select>
                    </label>
                </div>
            </div>
        </section>

        <!-- Member List Container (Full Width) -->
        <div id="people-list-container"></div>

        <!-- 
             Below is the original structure reference, but now everything is generated from data_members.js 
        -->
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/common-layout.js"></script>
    <script>
        renderLayout('../');
    </script>

    <!-- Data Files -->
    <script src="../_config/data_members.js"></script>
    <script src="../_config/data_news.js"></script>
    <script src="../_config/data_events.js"></script>
    <script src="../_config/data_gallery.js"></script>
    <script src="../_config/data_links.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/people.js"></script>
</body>

</html>
